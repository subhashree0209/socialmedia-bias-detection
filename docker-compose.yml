version: "3.9"

services:
  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root  # Only set root password
      MYSQL_DATABASE: mydatabase # Initial database
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  csv_importer:
    build: .
    container_name: csv_importer
    depends_on:
      - mysql_db
    environment:
      MYSQL_HOST: mysql_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: mydatabase
    volumes:
      - ./data:/app/data

volumes:
  mysql_data: